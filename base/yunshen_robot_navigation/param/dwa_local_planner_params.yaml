DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.6
  min_vel_x: -0.1

  max_vel_y: 0.0
  min_vel_y: 0.0
  holonomic_robot: false

# The velocity when robot is moving in a straight line
#  max_trans_vel:  0.55
#  min_trans_vel:  0.11
  max_vel_trans: 0.6
  min_vel_trans: 0.1


  #max_rot_vel: 2.75
  #min_rot_vel: 1.37

  max_vel_theta: 0.6
  min_vel_theta: 0.1
  min_in_place_vel_theta: 0.1

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 2.0
  acc_lim_trans: 0.1

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 3.1
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 5
  vy_samples: 1
  vth_samples: 10
  controller_frequency: 10.0

  angular_sim_granularity: 0.5

# Trajectory Scoring Parameters
  path_distance_bias: 20.0
  goal_distance_bias: 10.0
  occdist_scale: 0.10
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

# vel score parameters
  veling_scale: 20
  directionrotate_scale: 100.0
  keepaway_obstacle_scale: 0.0
# 
  frame_base_link: base_footprint

# judge two side obstacle of robot is all near,if all traj cost > 120ï¼Œobs is near
  cost_judge_twoside_obstacle_near: 100
  cost_reduce_speed: 128.0
  vel_reduce_control: 0.6

# plan
  prune_plan: false
  replan_horizon_cost: 253

  use_goal_function_distance: 2.0

  use_delete_tail: true
  best_plan_check: true
  check_key_points: "[[0.1,0.0],[0.2,0.0]]"

