TebLocalPlannerROS:

 odom_topic: odom
 map_frame: /odom


 # Recovery
 shrink_horizon_backup: True
 oscillation_recovery:  True
    

 # Trajectory
 teb_autosize: True
 dt_ref: 0.3
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: False # 根据官方文档，覆盖全局路径的方向是预留给3D路径规划使用的。对于车辆的2D规划，可以设置为False，可实现对全局路径的更好跟踪
 allow_init_with_backwards_motion:  False
 max_global_plan_lookahead_dist: 3.0
 force_reinit_new_goal_dist: 1.0
 feasibility_check_no_poses: 10
 exact_arc_length: True
 publish_feedback: False
 visualize_with_time_as_z_axis_scale: 0.0

 # ViaPoints
 global_plan_viapoint_sep: -0.1 # Min separation between each two consecutive via-points extracted from the global plan [if negative: disabled]
 via_points_ordered: False

 # Robot     
 max_vel_x: 0.6
 max_vel_x_backwards: 0.15
 max_vel_theta: 0.3
 acc_lim_x: 0.3
 acc_lim_theta: 0.5
 is_footprint_dynamic: False
 # Carlike
 min_turning_radius: 0.0
 wheelbase: 1.0
 cmd_angle_instead_rotvel: False

 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "circular"
   radius: 0.40 # for type "circular"
   line_start: [-0.3, 0.0] # for type "line"
   line_end: [0.3, 0.0] # for type "line"
   front_offset: 0.2 # for type "two_circles"
   front_radius: 0.2 # for type "two_circles"
   rear_offset: 0.2 # for type "two_circles"
   rear_radius: 0.2 # for type "two_circles"
   vertices: [ [-0.324, -0.357], [-0.324, 0.357], [0.324, 0.357], [0.324, -0.357] ] # for type "polygon"


 # GoalTolerance
 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.1
 free_goal_vel: False   # Allow the robot's velocity to be nonzero for planning purposes (the robot can arrive at the goal with max speed)
    

 # Obstacles
 min_obstacle_dist: 0.1
 inflation_dist: 0.3
 dynamic_obstacle_inflation_dist: 0.6

 include_dynamic_obstacles: False
 include_costmap_obstacles: True
 legacy_obstacle_association: False # If true, the old association strategy is used

 obstacle_association_force_inclusion_factor: 1.5
 obstacle_association_cutoff_factor: 5.0

 costmap_obstacles_behind_robot_dist: 1.0
 obstacle_poses_affected: 30


 #costmap_converter_plugin
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5


 # Optimization
 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 1
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_shortest_path: 0
 weight_obstacle: 50
 weight_inflation: 0.1
 weight_dynamic_obstacle: 10            # not in use yet
 weight_dynamic_obstacle_inflation: 0.1 # not in use yet
 alternative_time_cost: False           # not in use yet

 weight_viapoint: 1.0
 weight_adapt_factor: 2.0
 obstacle_cost_exponent: 1.0


 # Homotopy Class Planner
 enable_homotopy_class_planning: False
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False


# replan global plan
 replan_horizon_cost: 253
 activate_adjust_dynamic_obstacle: true
 distance_threshold_brake: 2.0  # obs exceed this distance,robot do not send zero speed
